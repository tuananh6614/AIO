<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIO - All-In-One Toolkit</title>
    <link rel="icon" type="image/x-icon" href="assets/logo/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-inner">
            <a href="/" class="logo">
                <img src="assets/logo/AIO logo.png" alt="AIO" class="logo-img">
            </a>
            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-tab="installer">Auto Installer</a>
                <a href="#" class="nav-link" data-tab="rescue">Tool&Cr@ck</a>
                <a href="#" class="nav-link" data-tab="online">Tiện ích Online</a>
            </nav>
            <button class="theme-toggle" id="themeToggle" title="Đổi theme sáng/tối">
                <svg class="icon-sun" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="icon-moon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Tab 1: Auto Installer -->
        <section class="tab-content active" id="installer">
            <div class="container">

                <!-- Search Bar -->
                <div class="search-wrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm phần mềm...">
                    <button class="search-clear" id="clearSearch">×</button>
                </div>

                <!-- Software Grid -->
                <div class="software-grid" id="softwareCategories">
                    <!-- Dynamically generated -->
                </div>
            </div>
        </section>

        <!-- Tab 2: Rescue Tools -->
        <section class="tab-content" id="rescue">
            <div class="container">
                <div class="rescue-grid" id="rescueTools">
                    <!-- Dynamically generated -->
                </div>
            </div>
        </section>

        <!-- Tab 3: Online Utilities -->
        <section class="tab-content" id="online">
            <div class="container">
                <div class="intro-text">
                    <h1>Tiện ích Online</h1>
                    <p>Các dịch vụ web hữu ích</p>
                </div>
                <div class="online-grid" id="onlineServices">
                    <!-- Dynamically generated -->
                </div>
            </div>
        </section>
    </main>

    <!-- Sticky Bottom Bar -->
    <div class="bottom-bar" id="bottomBar">
        <div class="container bottom-bar-inner">
            <div class="selection-info">
                <span class="selection-count"><span id="selectedCount">0</span> phần mềm đã chọn</span>
                <button class="btn-text" id="deselectAll">Bỏ chọn tất cả</button>
            </div>
            <button class="btn-primary" id="downloadScript">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Get Your Installer
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 Nguyen Tuan Anh · Powered by Winget</p>
        </div>
    </footer>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span class="toast-message" id="toastMessage">Thông báo</span>
    </div>

    <!-- Scripts -->
    <script src="js/software-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
